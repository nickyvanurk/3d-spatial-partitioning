<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boids Octree Simulation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@300;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
        }

        html, body {
            overflow: hidden;
        }

        a {
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        a:hover {
            font-weight: bold;
        }

        button {
            border: 1px solid white;
            outline: none;
            background: none;
            border-radius: 3px;
            padding: 0.5em 1em;
            margin-right: 0.5em;
            pointer-events: auto;
            text-shadow: 1px 1px black;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(180, 180, 180);
            color: black;
            text-shadow: none;
        }

        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        .github-corner svg {
            -webkit-transform: scaleX(-1) !important;
            transform: scaleX(-1) !important;
            left: 0 !important;
            z-index: 99;
        }

        .bttn-wrapper {
            position: absolute;
            left: 10px;
            bottom: 5px;
            z-index: 99;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 0;
            z-index: 100;
        }

        .controls p {
            display: block;
            padding: 0 1rem;
            height: 0.5rem;
            color: white;
            opacity: 0.5;
            font-size: 12px;
        }

        .controls span {
            font-weight: bold;
        }

        .controls .bg {
            position: absolute;
            background-color: white;
            min-width: 100%;
            min-height: 125%;
            z-index: -1;
            opacity: 0.05;
        }

        #info {
            position: absolute;
            left: 0.5em;
            top: 0.5em;
            pointer-events: none;
            z-index: 10;
            padding: 1.5em;
            color: white;
            text-shadow: 1px 1px black;
            border-radius: 1em;
        }

        #info h1 {
            font-family: "Montserrat", sans-serif;
            margin-bottom: 0.5em;
            font-size: 1.5rem;
        }

        #info h2 {
            font-family: "Montserrat", sans-serif;
            font-size: 1rem;
        }

        #info p {
            margin-bottom: 1em;
        }

        #info a {
            pointer-events: auto;
        }

        #info button {
            color: inherit;
            cursor: pointer;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 2em;
            z-index: 10;
            color: white;
            text-shadow: 1px 1px black;
        }
    </style>

    <script src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <div id="info">
        <h2>N. van Urk 2023</h2>
        <h1>Spatial Partitioning</h1>
        <p>Click and drag to move the camera.</p>
        <p>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </p>
        <p>Made with <a target="blank" href="https://threejs.org/">three.js</a>.</p>
    </div>

    <footer>
        <a href="https://github.com/nickyvanurk/3d-spatial-partitioning" target="_blank" >View on GitHub</a>
    </footer>
